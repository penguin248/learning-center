{% extends "learning_centers/base.html" %} 

{% load bootstrap4 %}


{% block page_header %}
<h2>Edit entry:</h2>
{% endblock page_header %}
 {% block content %}

<h2><a href="{% url 'learning_centers:topic' topic.id %}">{{ topic }}</a></h2>

<form
  action="{% url 'learning_centers:edit_entry' entry.id %}"
  method="post"
  class="form"
>
  {% csrf_token%} 
  {% bootstrap_form form %}
  {% buttons %}
  <button name="submit" class="btn btn-primary">Add entry</button>
  {% endbuttons %}
  
</form>

{% endblock content %}
