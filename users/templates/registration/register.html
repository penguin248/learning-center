{% extends "learning_centers/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
<h2>Create your account.</h2>
{% endblock page_header %}

{% block content %}

<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'learning_centers:index' %}">
</form>

{% endblock content %}
